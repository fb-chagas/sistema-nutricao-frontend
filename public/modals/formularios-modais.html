    <style>
        /* Estilos para modais */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .close:hover {

        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;

        .form-group input:focus,
        .form-group select:focus,

            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

        .form-row {

        .modal-footer {

        .btn {

        .btn:disabled {

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .required {
            color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;

<script>
// Fun√ß√µes para controle dos modais
function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // Carregar dados necess√°rios
        if (modalId === 'modalNovaNfe' || modalId === 'modalNovoInsumo') {
            carregarFornecedores();
        }
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        
        // Limpar formul√°rio
        const form = modal.querySelector('form');
        if (form) {
            form.reset();
        }
    }
}

// Fechar modal clicando fora dele
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// Carregar lista de fornecedores para os selects
async function carregarFornecedores() {
    try {
        const result = await ApiService.fornecedores.getAll();
        if (result.success && result.data) {
            const selectNfe = document.getElementById('nfe_fornecedor');
            const selectInsumo = document.getElementById('insumo_fornecedor_preferencial');
            
            // Limpar op√ß√µes existentes (exceto a primeira)
            [selectNfe, selectInsumo].forEach(select => {
                if (select) {
                    while (select.children.length > 1) {
                        select.removeChild(select.lastChild);
                    }
                }
            });
            
            // Adicionar fornecedores
            result.data.forEach(fornecedor => {
                [selectNfe, selectInsumo].forEach(select => {
                    if (select) {
                        const option = document.createElement('option');
                        option.value = fornecedor.id;
                        option.textContent = fornecedor.nome;
                        select.appendChild(option);
                    }
                });
            });
        }
    } catch (error) {
        console.error('Erro ao carregar fornecedores:', error);
    }
}

// Fun√ß√µes para salvar dados
async function salvarNfe() {
    const form = document.getElementById('formNovaNfe');
    const loadingElement = document.getElementById('loadingNfe');
    const button = event.target;
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    // Mostrar loading
    loadingElement.style.display = 'inline-block';
    button.disabled = true;
    
    try {
        const formData = new FormData(form);
        const nfeData = Object.fromEntries(formData.entries());
        
        const result = await ApiService.nfe.create(nfeData);
        
        if (result.success) {
            showNotification('NFe cadastrada com sucesso!', 'success');
            closeModal('modalNovaNfe');
            // Recarregar lista de NFes se estiver na p√°gina
            if (typeof recarregarNfes === 'function') {
                recarregarNfes();
            }
        } else {
            showNotification('Erro ao cadastrar NFe: ' + result.error, 'error');
        }
    } catch (error) {
        showNotification('Erro ao cadastrar NFe: ' + error.message, 'error');
    } finally {
        loadingElement.style.display = 'none';
        button.disabled = false;
    }
}

// M√°scaras para campos
document.addEventListener('DOMContentLoaded', function() {
    // M√°scara para CNPJ
    const cnpjInput = document.getElementById('fornecedor_cnpj');
    if (cnpjInput) {
        cnpjInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            e.target.value = value;
        });
    }
    
    // M√°scara para telefone
    const telefoneInput = document.getElementById('fornecedor_telefone');

            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
    }
    
    // M√°scara para CEP
    const cepInput = document.getElementById('fornecedor_cep');

    }
});
